<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <div class="mobile-container">

    <header>

      <input type="text">

      <button id="search">
        <img src="images/search.svg" alt="">
      </button>

      </header>

        <div class="fav-container">

          <h3>Favorite Meals</h3>

          <ul class="fav-meals">

            <li><img src="images/Lime.jpeg" alt="">
              <span>Lime</span>
            </li>

            <li><img src="images/shrimt-grits.jpeg" alt="">
              <span>Shrimp & Grits</span>
            </li>

            <li><img src="images/Lasagna.jpeg" alt="">
              <span>Lasagna</span>
            </li>

            <li><img src="images/veggie-soup.jpeg" alt="">
              <span>Veggie Soup</span>
            </li>

          </ul>

        </div>


        <div class="meals">
          


          <div class="meal">
            
            <div class="meal-header">
              <span class="random">
                Random Recipe
              </span>
              <img src="images/veggie-soup.jpeg" alt="">
            </div>

            <div class="meal-body">
              <h4>Veggie Veggies</h4>
              <button class="fav-btn">
                <img src="images/heart-black.png" alt="">
              </button>
            </div>

          </div>
        </div>

  </div>
  
</body>
</html>
